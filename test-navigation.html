<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; }
    
    aside { width: 200px; background: #333; color: white; padding: 20px; }
    main { flex: 1; padding: 20px; background: #f5f5f5; }
    
    .nav a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background: #444;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
    }
    
    .nav a:hover { background: #555; }
    .nav a.active { background: #007bff; }
    
    .page-section {
      display: none;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }
    
    .page-section.active { display: block; }
  </style>
</head>
<body>
  <aside>
    <h2>Navigation</h2>
    <nav class="nav">
      <a data-page="home">ğŸ  Home</a>
      <a data-page="games">ğŸ® Games</a>
      <a data-page="shop">ğŸ›’ Shop</a>
      <a data-page="profile">ğŸ‘¤ Profile</a>
    </nav>
  </aside>

  <main>
    <div id="home" class="page-section active">
      <h1>Home Page</h1>
      <p>This is the home page content.</p>
    </div>

    <div id="games" class="page-section">
      <h1>Games Page</h1>
      <p>This is the games page content.</p>
    </div>

    <div id="shop" class="page-section">
      <h1>Shop Page</h1>
      <p>This is the shop page content.</p>
    </div>

    <div id="profile" class="page-section">
      <h1>Profile Page</h1>
      <p>This is the profile page content.</p>
    </div>
  </main>

  <script>
    console.log('Script starting...');
    
    function showPage(pageId) {
      console.log('showPage called:', pageId);
      
      // Hide all pages
      document.querySelectorAll('.page-section').forEach(p => {
        p.classList.remove('active');
      });
      
      // Show target page
      const targetPage = document.getElementById(pageId);
      if (targetPage) {
        targetPage.classList.add('active');
        console.log('Showing:', pageId);
      } else {
        console.error('Page not found:', pageId);
      }
      
      // Update nav active state
      document.querySelectorAll('.nav a').forEach(a => {
        a.classList.remove('active');
      });
      
      const navLink = document.querySelector(`.nav a[data-page="${pageId}"]`);
      if (navLink) {
        navLink.classList.add('active');
      }
    }
    
    // Set up navigation when page loads
    window.addEventListener('load', function() {
      console.log('Page loaded, setting up navigation...');
      
      const navLinks = document.querySelectorAll('.nav a');
      console.log('Found navigation links:', navLinks.length);
      
      navLinks.forEach((link, index) => {
        const pageName = link.dataset.page;
        console.log(`Link ${index}: ${pageName}`);
        
        link.addEventListener('click', function() {
          console.log('Clicked:', pageName);
          showPage(pageName);
        });
      });
      
      // Set home as active initially
      showPage('home');
    });
  </script>
</body>
</html>
